{% extends "base.html" %}

{% block page %}

<div class="login">
	<h2 class="green">Create account</h2>

	{% for field in form %}
		{% for error in field.errors %}
		<h5 class="error">{{error}}</h5>
		{% endfor %}
	{% endfor %}

	<form method="post">
		{% csrf_token %}

		{% for field in form %}
		<p>{{field.label_tag}}<br />{{field}}</p>
		{% endfor %}
		<button type="submit">Sign up</button>
	</form>
</div>

{% endblock %}
