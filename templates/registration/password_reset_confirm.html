{% extends "base.html" %}

{% block page %}

<div class="login">
	<h2 class="green">Set a new password</h2>

	{% if validlink %}
		{% if form.errors %}
		<h5 class="error">The two password fields didn't match.</h5>
		{% endif %}

		<form method="post">
			{% csrf_token %}

			{% for field in form %}
			<p>{{field.label_tag}}<br />{{field}}</p>
			{% endfor %}
			<button type="submit">Submit</button>
		</form>
	{% else %}
	<h5 class="error">Link no longer valid.</h5>
	{% endif %}

</div>

{% endblock %}
